<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating required> Nombre </ion-label>
      <ion-input type="text" [(ngModel)]="registerCredentials.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating required> Primer apellido  </ion-label>
      <ion-input type="text" [(ngModel)]="registerCredentials.lastname1" name="lastname1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating required> Segundo apellido </ion-label>
      <ion-input type="text" [(ngModel)]="registerCredentials.lastname2" name="lastname2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating required> Email </ion-label>
      <ion-input type="email" [(ngModel)]="registerCredentials.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating required> Contraseña </ion-label>
      <ion-input type="password" [(ngModel)]="registerCredentials.password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating required> Documento de Identidad (DNI, NIE...) </ion-label>
      <ion-input type="text" [(ngModel)]="registerCredentials.idCard" name="idCard"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" (click)="register()" block> Regístrate </button>
</ion-content>
