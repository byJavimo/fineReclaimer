<ion-content padding >
  <div class="login-box center">
    <ion-list>
      <ion-item class="login-field">
        <ion-label floating required> Email </ion-label>
        <ion-input type="email" [(ngModel)]="registerCredentials.email" name="email"></ion-input>
      </ion-item>
      <ion-item class="login-field">
        <ion-label floating required> Contraseña </ion-label>
        <ion-input type="password" [(ngModel)]="registerCredentials.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="primary" (click)="logIntoApp()" block> Iniciar Sesión </button>
  </div>
  <p class="not-registered-text">Aún no estas registrado? Haz click <a (click)="goToSignUpForm()">aquí</a></p>
</ion-content>
